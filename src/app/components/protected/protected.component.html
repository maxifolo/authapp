<h1>User infomation</h1>
<hr>
<div class="container row" *ngIf="auth.user$ | async as user">
  <div class="col-8">
    <ul>
      <li>Name : {{ user.name }}</li>
      <li>Email : {{ user.email }}</li>
      <li>Sub : {{ user.sub }}</li>
      <li>Nickname : {{ user.nickname }} </li>
    </ul>
  </div>
  <div class="col-4">
    <img [src]="user.picture" alt="">
  </div>
</div>
